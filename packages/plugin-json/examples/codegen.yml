overwrite: true
hooks:
  afterAllFileWrite:
    - prettier --write
generates:
  examples/output/bla.tf:
    preset: ./dist/index.js
    schema:
      - ./examples/schema.graphql
    plugins:
      - ./dist/index.js
    config:
      hostname: https://schema-examples.com
      schemaSuffix: "schema"
