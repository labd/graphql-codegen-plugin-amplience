overwrite: true
hooks:
  afterAllFileWrite:
    - prettier --write
generates:
  examples/output/bla.tf:
    preset: ./dist/index.js
    schema: ./examples/amplience.graphql
    plugins:
      - ./dist/index.js
    config:
      hostname: https://amplience.fg-services.net
      schemaSuffix: 'schema'
