type ContentType @amplienceContentType {
  """
  This a description
  """
  z: String

  b: Int!

  h: [String!]!

  ignored: String @amplienceIgnore

  deliveryKey: String
    @amplienceDeliveryKey(
      title: "test title"
      description: "test description"
      pattern: "test pattern"
    )
}

type ContentTypeExplicitFieldOrder @amplienceContentType(fieldOrder: "h z b") {
  z: String

  b: Int!

  h: [ContentType!]!

  ignored: String @amplienceIgnore

  deliveryKey: String @amplienceDeliveryKey
}

type ObjectType {
  string: String
}

type ExtensionType {
  string: String
}
